<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<table class="table table-bordered table-striped table-hover text-primary">
  <thead>
  <tr class="table-dark">
    <th>Subjects</th>
    <th>Marks</th>
    <th>Grades</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-danger">
    <td>English</td>
    <td>9</td>
    <td>A+</td>
  </tr>
  <tr class="table-success">
    <td>Maths</td>
    <td>85</td>
    <td>A</td>
  </tr>
  <tr class="table-info">
    <td>Science</td>
    <td>80</td>
    <td>A</td>
  </tr>
  <tr  class="table-danger">
    <td>History</td>
    <td>75</td>
    <td>B</td>
  </tr>
  <tr class="table-info">
    <td>Social science</td>
    <td>75</td>
    <td>B</td>
  </tr>
  </tbody>
  <tfoot>
  <tr class="table-warning">
    <td>Total mark</td>
    <td>647</td>
    <td>A+</td>
  </tr>
  </tfoot>
</table>

<img class="rounded float-start" src="images/image1.jfif" alt="" width="450px"><br>
<img class="rounded-circle mx-auto d-block " src="images/image3.jfif" alt=""width="450px"><br>
<img class="float-end" src="images/image2.jfif" alt="" width="450px">

</body>
</html>
